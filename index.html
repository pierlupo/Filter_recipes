<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/main.js" defer type="module"></script>
    <title>Filter recipes</title>
  </head>
  <body>
    <main class="container-fluid m-2">
      <div class="conteneur_0 d-flex">
        <div class="row m-2 g-3 w-50">
          <div class="col-4 w-100">
            <div class="bg-secondary rounded p-3 text-light text-start">
              <h3>Filters</h3>
              <hr />
              <div
                id="filterContainer"
                class="d-flex flex-column justify-content-between mb-3 filterText"
              >
                <div id="" class="mb-3">
                  <label for="prepTime" class="form-label text-start"
                    >Preparation time:</label
                  >
                  <input
                    list="tickmarks"
                    type="range"
                    class="inputRange"
                    min="1"
                    max="4"
                    step="1"
                    id="prepTime"
                  />
                  <datalist id="tickmarks">
                    <option value="1">10mn</option>
                    <option value="2">20mn</option>
                    <option value="3">30mn</option>
                    <option value="4">40mn</option>
                    <!-- <option value="5">50mn</option> -->
                  </datalist>
                </div>
                <div id="" class="mb-3">
                  <label for="cookTime" class="form-label">Cooking time:</label>
                  <input
                    list="tickmarks"
                    type="range"
                    class="inputRange"
                    min="1"
                    max="4"
                    step="1"
                    id="cookTime"
                  />
                  <datalist id="tickmarks">
                    <option value="1">10mn</option>
                    <option value="2">20mn</option>
                    <option value="3">30mn</option>
                    <option value="4">40mn</option>
                    <!-- <option value="5">50mn</option> -->
                  </datalist>
                </div>
                <div id="recipeName">
                  <label for="Recipe" class="form-label text-start">Name:</label>
                  <input class="form-control" type="text" placeholder="" aria-label="">
                </div>
                <div class="input-group mb-3">
                  <label
                    class="input-group-text bg-secondary text-light"
                    for="inputGroupSelect01"
                    >Ingredients</label
                  >
                  <select class="form-select bg-secondary text-light" id="inputGroupSelect01" >
                    <option selected>Choix d'ingr√©dients</option>
                    <option value="1">butter</option>
                    <option value="2">basil leaves</option>
                    <option value="3">carrots</option>
                    <option value="4">garlic</option>
                    <option value="5">ground beef</option>
                    <option value="6">salt</option>
                    <option value="7">spaghetti</option>
                    <option value="8">vanilla extract</option>
                  </select>
                </div>
                <button
                  type="submit"
                  class="btn btn-secondary btn-outline-light w-100 filterText"
                  id="btnfiltre"
                >
                  <i class="bi bi-filter"></i>Filter<i class="bi bi-filter"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="row m-2 g-3 w-100">
          <div class="bg-secondary rounded p-3 text-light m-3 text-start">
            <h3>Recettes</h3>
            <hr />
            <div
              id="recipeContainer"
              class="d-flex flex-column justify-content-between mb-3 p-2 g-3"
            ></div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
